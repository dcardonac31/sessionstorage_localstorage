<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejemplo guardado en Session Storage y Local Storage</title>
</head>

<body>
    <div>
        <h1>Ejemplo guardado en Session Storage y Local Storage</h1>
    </div>
    <div>
        <form action="#" name="formLogin" id="formLogin">
            <div>
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user">
            </div>
            <div>
                <label for="userEmail">Correo</label>
                <input type="email" name="userEmail" id="userEmail">
            </div>
            <div>
                <label for="userPassword">Password</label>
                <input type="password" name="userPassword" id="userPassword">
            </div>
            <div>
                <input type="button" value="Enviar" id="send" onclick="login()">
            </div>
        </form>
    </div>
</body>

<script src="login.js"></script>

</html>
